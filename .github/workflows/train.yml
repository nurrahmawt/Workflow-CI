name: Machine Learning CI - Skilled Level

on:
  push:
    branches: [ main ]

jobs:
  train-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install MLflow & Deps
        run: pip install mlflow==2.22.0 pandas scikit-learn

      - name: Run MLflow Project
        run: |
          # Jalanin mlflow run
          mlflow run MLProject/ --no-conda

      - name: Upload Artifacts
        if: always() # Tetap upload meskipun step sebelumnya error buat debugging
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-data
          path: mlruns/