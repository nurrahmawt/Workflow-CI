name: MLflow Training

on:
  push:
    branches:
      - main

jobs:
  train-model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.22.0 pandas scikit-learn

      - name: Run MLProject
        run: |
          cd MLProject
          # hapus run ID lama sebelum jalanin MLflow
          python -c "import os; os.environ.pop('MLFLOW_RUN_ID', None)"
          mlflow run . --env-manager local

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mlflow-model
          path: MLProject/mlruns/